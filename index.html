<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="js/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div class="mins m5">Five</div>
        <div class="mins m10">Ten</div>
        <div class="mins m15">Quarter</div>
        <div class="mins m20">Twenty</div>
        <div class="mins m25">Twenty Five</div>
        <div class="mins m30">Half</div>
        
        <div class="past">Past</div>
        <div class="to">To</div>
        
        <div class="hour h1">One</div>
        <div class="hour h2">Two</div>
        <div class="hour h3">Three</div>
        <div class="hour h4">Four</div>
        <div class="hour h5">Five</div>
        <div class="hour h6">Six</div>
        <div class="hour h7">Seven</div>
        <div class="hour h8">Eight</div>
        <div class="hour h9">Nine</div>
        <div class="hour h10">Ten</div>
        <div class="hour h11">Eleven</div>
        <div class="hour h12">Twelve</div>
        
        <div class="oclock">O'Clock</div>
      </div>
      <script src="script.js"></script>
</body>
</html>
